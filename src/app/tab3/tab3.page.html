<ion-header>
  <ion-toolbar>
    <ion-title>
      Mijn profiel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    startHour="6"
    endHour="20"
    step="30"
    startingDayWeek="1">
  </calendar>
  <ion-card *ngFor="let activity of activities | async">
    <h3></h3>
  </ion-card>
</ion-content>
